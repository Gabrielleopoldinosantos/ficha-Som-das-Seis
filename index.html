<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>O Som das Seis - Ficha de Personagem</title>
 <link href="https://fonts.googleapis.com/css2?family=Rye&family=Special+Elite&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <div class="container">

  </div>

  <div class="ficha-grid">
      <div class="secao secao-ampla">

<div class="campo">

    <small style="color: #8b6f47; font-size: 0.7em;">* Guarde esta senha, ela √© a √∫nica forma de recuperar sua ficha.</small>
</div>
    <div class="campo">
     <label>Nome</label>
     <input type="text" id="nome" placeholder="Nome do pistoleiro">
    </div>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
     <div class="campo">
      <label>N√≠vel</label>
      <input type="number" id="nivel" value="1" min="1">
     </div>
     <div class="campo">
      <label>R$</label>

   </div>

      <div class="secao secao-ampla">
    <div class="secao-header">Atributos</div>
    <div class="atributos-grid" style="grid-template-columns: repeat(4, 1fr);">
     <div class="atributo-box">
      <label>F√≠sico</label>
      <div class="dice-container">
       <input type="number" id="fisico" value="0" oninput="calcularValores()">
       <button class="btn-dice" onclick="rolarDado('fisico')" title="Rolar 1d6">üé≤</button>
      </div>
     </div>
     <div class="atributo-box">
      <label>Agilidade</label>
      <div class="dice-container">
       <input type="number" id="agilidade" value="0" oninput="calcularValores()">
       <button class="btn-dice" onclick="rolarDado('agilidade')" title="Rolar 1d6">üé≤</button>
      </div>
     </div>
     <div class="atributo-box">
      <label>Intelecto</label>
      <div class="dice-container">
       <input type="number" id="intelecto" value="0" oninput="calcularValores()">
       <button class="btn-dice" onclick="rolarDado('intelecto')" title="Rolar 1d6">üé≤</button>
      </div>
     </div>
     <div class="atributo-box">
      <label>Coragem</label>
      <div class="dice-container">
       <input type="number" id="coragem" value="0" oninput="calcularValores()">
       <button class="btn-dice" onclick="rolarDado('coragem')" title="Rolar 1d6">üé≤</button>
      </div>
     </div>
    </div>
   </div>

      <div class="secao">
    <div class="secao-header">Status</div>
    <div class="status-box">
     <label>VIDA</label>
     <div class="status-inputs">
      <input type="number" id="vida" value="10">
      <span class="status-separator">/</span>
      <input type="number" id="vidaMax" value="10">
     </div>
    </div>
        
        <div class="check-box-status">
     <div class="check-item">
      <label for="agua">√ÅGUA</label>
      <input type="checkbox" id="agua">
     </div>
     <div class="check-item">
      <label for="comida">COMIDA</label>
      <input type="checkbox" id="comida">
     </div>
    </div>
   </div>

      <div class="secao">
    <div class="secao-header">Combate</div>
    <div class="combate-grid" style="grid-template-columns: 1fr 1fr 1fr;">
     <div class="combate-box">
      <label>DEFESA</label>
      <div class="combate-valor" id="defesaTotal">5</div>
      <div style="margin-top: 10px;">
       <input type="number" id="defesaBonus" value="0" placeholder="+B√¥nus" oninput="calcularValores()">
      </div>
     </div>
     <div class="combate-box">
      <label>A√á√ïES</label>
      <div class="combate-valor" id="acoesTotal">1</div>
      <div style="margin-top: 10px;">
       <input type="number" id="acoesBonus" value="0" placeholder="+B√¥nus" oninput="calcularValores()">
      </div>
     </div>
      <div class="combate-box">
      <label>INICIATIVA</label>
      <div class="combate-valor" id="iniciativaTotal">1</div>
      <div style="margin-top: 10px;">
       <input type="number" id="iniciativaBonus" value="0" placeholder="+B√¥nus" oninput="calcularValores()">
       <button class="btn-dice" onclick="rolarDado('iniciativaBonus')" title="Rolar 1d6" style="width: 100%; margin-top: 5px; padding: 6px;">üé≤</button>
      </div>
     </div>
    </div>
   </div>

   <div class="secao tormento-box">
 <div class="secao-header">Tormento</div>
 <div style="display: flex; justify-content: center; align-items: center; min-height: 150px; padding: 20px;">
  <input type="text" id="tormento" value="" placeholder="Descreva o tormento..." class="tormento-input">
 </div>
</div>

<div class="secao secao-ampla">
    <div class="secao-header">Antecedentes</div>
    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;">
        <script>
            const antecedentes = [
                {id: 'combate', nome: 'Combate'}, {id: 'negocios', nome: 'Neg√≥cios'},
                {id: 'montaria', nome: 'Montaria'}, {id: 'tradicao', nome: 'Tradi√ß√£o'},
                {id: 'labuta', nome: 'Labuta'}, {id: 'exploracao', nome: 'Explora√ß√£o'},
                {id: 'roubo', nome: 'Roubo'}, {id: 'medicina', nome: 'Medicina'},
                {id: 'tecnologia', nome: 'Tecnologia'}, {id: 'culinaria', nome: 'Culin√°ria'},
                {id: 'domestico', nome: 'Dom√©stico'}, {id: 'direcao', nome: 'Dire√ß√£o'}
            ];

            // Gerador autom√°tico para n√£o repetir c√≥digo manual
            antecedentes.forEach(ant => {
                document.write(`
                    <div class="campo-antecedente">
                        <label>${ant.nome}</label>
                        <div class="pips-row">
                            <input type="number" id="${ant.id}Mod" class="modificador-input" value="0" title="B√¥nus/√înus">
                            <div class="pips-container" data-ant="${ant.id}">
                                <span class="pip" data-value="1"></span>
                                <span class="pip" data-value="2"></span>
                                <span class="pip" data-value="3"></span>
                                <span class="pip" data-value="4"></span>
                                <span class="pip" data-value="5"></span>
                                <span class="pip" data-value="6"></span>
                            </div>
                            <input type="hidden" id="${ant.id}" value="0">
                            <button class="btn-dice" onclick="window.rolarDado('${ant.id}')">üé≤</button>
                        </div>
                    </div>
                `);
            });
        </script>
    </div>
</div>

      <div class="secao secao-ampla">
    <div class="secao-header">Habilidades</div>
    <button class="btn btn-small" onclick="adicionarHabilidade()">+ Adicionar Habilidade</button>
    <div id="habilidadesContainer" class="lista-items"></div>
   </div>

      <div class="secao secao-ampla">
    <div class="secao-header">Invent√°rio</div>
    <button class="btn btn-small" onclick="adicionarItem()">+ Adicionar Item</button>
    <div id="inventarioContainer" class="lista-items"></div>
   </div>

      <div class="secao secao-dupla">
    <div class="secao-header">Recompensas</div>
    <div class="campo">
     <textarea id="recompensas" placeholder="Descreva as recompensas e conquistas do personagem..."></textarea>
     <label style="margin-top: 10px;">Valor da Recompensa (R$)</label>
     <input type="number" id="valorRecompensa" value="0" min="0" style="margin-top: 5px;">
    </div>
   </div>

      <div class="secao">
    <div class="secao-header">Reputa√ß√£o</div>
    <div style="padding: 20px;">
     <div class="honra-bar">
      <div class="honra-gradient"></div>
      <div class="honra-marker" id="honraMarker"></div>
     </div>
     <div style="text-align: center; margin-top: 15px;">
      <label>Pontos de Reputa√ß√£o</label>
      <input type="number" id="honraValor" value="0" min="-15" max="15" oninput="atualizarHonra()" style="width: 80px; text-align: center; margin-top: 5px;">
     </div>
    </div>
   </div>
  </div>

    <div class="secao montaria-secao">
   <div class="secao-header">MONTARIA</div>
   <div class="montaria-grid">
        <div class="campo montaria-nome">
     <label>Nome da Montaria</label>

    </div>

    <div class="montaria-combate-atributos">
        <div class="secao-header-mini">Combate</div>
        <div class="combate-grid" style="grid-template-columns: 1fr 1fr;">
        <div class="combate-box">
            <label class="label-vida-montaria" style="color: #ff6666; font-family: 'Rye', cursive;">VIDA</label>
            <div class="status-inputs" style="margin-top: 5px;">
                <input type="number" id="montariaPV" value="5" title="Vida Atual">

        </div>

                          <button class="btn-dice" onclick="rolarDanoMontaria()" style="width: 100%;">üé≤</button>
                      </div>
                  </div>
        </div>
            
        <div class="secao-header-mini" style="margin-top: 15px;">Atributos</div>

            <div class="atributo-box">
                <label>Pot√™ncia</label>

                </div>
            </div>
            <div class="atributo-box">
                <label>Resist√™ncia</label>

                    <input type="number" id="montariaResistencia" value="0">
                    <button class="btn-dice" onclick="rolarDado('montariaResistencia')" title="Rolar Resist√™ncia">üé≤</button>
                </div>
            </div>
        </div>
    </div>

        <div class="montaria-inventario">
     <div class="secao-header-mini">Invent√°rio da Montaria</div>
     <button class="btn btn-small" onclick="adicionarItemMontaria()">+ Adicionar Item</button>

   </div>
  </div>

  <div class="navigation-row" style="text-align: center; margin-top: 40px; padding-bottom: 40px;">
    <button class="btn btn-base" onclick="irParaBase()">üè† Ir para a Casa</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
